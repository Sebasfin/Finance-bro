<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinanBot - Asistente Financiero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      color: #00264d;
    }
    input[type=\"text\"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00264d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .respuesta {
      margin-top: 20px;
    }
    .respuesta p {
      margin-bottom: 10px;
    }
    .sugerencias {
      margin-top: 40px;
      background-color: #eef2f7;
      padding: 15px;
      border-radius: 6px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FinanBot</h1>
    <p>Tu asistente financiero educativo</p>

    <input type="text" id="inputConcept" placeholder="Ingresa un concepto financiero...">
    <button onclick="buscarConcepto()">Buscar</button>

    <div id="respuesta" class="respuesta"></div>

    <div class="sugerencias">
      <p>¿No sabes qué buscar? Prueba con:</p>
      <ul>
        <li>Valor presente neto</li>
        <li>Tasa interna de retorno</li>
        <li>WACC</li>
        <li>Análisis vertical</li>
        <li>Beta</li>
        <li>Capital de trabajo</li>
        <li>Flujo de caja libre</li>
      </ul>
    </div>
  </div>

  <script>
    const baseDatos = {
      "valor presente neto": {
        definicion: "El VPN calcula cuánto valen hoy los flujos de caja futuros descontados a una tasa.",
        formula: "VPN = Σ [Flujo / (1 + r)^t] - Inversión inicial",
        ejemplo: "Si inviertes $1000 y recibes $500/año durante 3 años con r = 10%...",
        solucion: "VPN = $243.43 (aproximadamente)"
      },
      "tasa interna de retorno": {
        definicion: "La TIR es la tasa que hace que el VPN sea igual a cero.",
        formula: "0 = Σ [Flujo / (1 + TIR)^t] - Inversión inicial",
        ejemplo: "Para una inversión de $1000 con flujos de $400 por 3 años...",
        solucion: "TIR ≈ 23.4%"
      },
      "wacc": {
        definicion: "Costo promedio ponderado de capital. Combina deuda y capital.",
        formula: "WACC = (E/V)*Re + (D/V)*Rd*(1-T)",
        ejemplo: "Con 60% capital, 40% deuda, Re=12%, Rd=6%, T=30%",
        solucion: "WACC ≈ 9.72%"
      }
    };

    function buscarConcepto() {
      const input = document.getElementById('inputConcept').value.trim().toLowerCase();
      const respuestaDiv = document.getElementById('respuesta');
      const data = baseDatos[input];

      if (data) {
        respuestaDiv.innerHTML = `
          <h2>${input.charAt(0).toUpperCase() + input.slice(1)}</h2>
          <p><strong>Definición:</strong> ${data.definicion}</p>
          <p><strong>Fórmula:</strong> ${data.formula}</p>
          <p><strong>Ejemplo:</strong> ${data.ejemplo}</p>
          <p><strong>Solución:</strong> ${data.solucion}</p>
        `;
      } else {
        respuestaDiv.innerHTML = `<p>No se encontró el concepto. Intenta con otro término o usa las sugerencias.</p>`;
      }
    }
  </script>
</body>
</html>
